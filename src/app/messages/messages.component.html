<div class="container">
  <div class="table-wrapper">
    <table *ngIf="data && data.length" class="table table-container" cellspacing="0" cellpadding="0">
      <thead class="table-head">
        <tr class="header-row">
          <th>No</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Time</th>
          <th>OTP</th>
        </tr>
      </thead>
      <tbody class="table-body">
        <tr class="body-row" *ngFor="let item of data; let i=index">
          <td>{{ i+1 }}</td>
          <td>{{item.name}}</td>
          <td>{{item.to}}</td>
          <td>{{item.dateSent | date:'dd-MM-yyyy hh:mm:ss a':'+0530'}}</td>
          <td>{{item.body.substr(item.body.length - 6)}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
